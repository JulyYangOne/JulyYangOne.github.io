<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="can" width="1000" height="1000"></canvas>
  <script>
    var ballArr = [];
    var can = document.querySelector("#can")
    ctx = can.getContext("2d")
    can.width = window.innerWidth;
    can.height = window.innerHeight;
    //详细思考过程！！
    //1、利用面向过程的思想，去创造无数的小球。
    //2、for移动创建new 出小球，并且将创建出来得小球保存到数组中，定时器可以根据数组的小球，进行update 和render。
    //3、小球随机移动dx、dy.
    //4、当小球距离x和y小于多少的时候，就开始划线。。。
    function Ball() {
      this.r = 6;
      this.x = parseInt(Math.random() * (can.width - 2 * this.r) + this.r);
      this.y = parseInt(Math.random() * (can.height - 2 * this.r) + this.r);
      this.dx = parseInt(Math.random() * 8 - 4) || 3;
      this.dy = parseInt(Math.random() * 8 - 4) || 3;
      ballArr.push(this);
      this.index = ballArr.length - 1;
      this.render();
    }
    Ball.prototype.update = function () {
      this.x += this.dx;
      this.y += this.dy;
      if (this.x < this.r || this.x > can.width - this.r) {
        this.dx = -this.dx;
      };
      if (this.y < this.r || this.y > can.height - this.r) {
        this.dy = -this.dy;
      }
    }
    Ball.prototype.render = function () {
      //清屏不能在每个球里设置，会干扰其他球。
      ctx.beginPath();
      //arc的落笔点是圆的中心
      ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
      ctx.fillStyle = "gray";
      ctx.strokeStyle = "gray"
      ctx.fill()
      for (var i = this.index; i < ballArr.length; i++) {
        if (Math.abs(ballArr[i].x - this.x) < 120 && Math.abs(ballArr[i].y - this.y) < 120) {
          ctx.beginPath();
          ctx.strokeStyle = "gray";
          ctx.globalAlpha = 10 / Math.sqrt(Math.pow(ballArr[i].x - this.x) + Math.pow(ballArr[i].y - this.y));
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(ballArr[i].x, ballArr[i].y);
          ctx.stroke();
        }
      }
    }
    for (var i = 0; i < 50; i++) {
      new Ball();
    }
    setInterval(function () {
      ctx.clearRect(0, 0, can.width, can.height);
      for (var i = 0; i < ballArr.length; i++) {
        ballArr[i].update();
        ballArr[i].render();
      }
    }, 20)


    //创建很多小球,使用面向对象
  </script>
</body>

</html>
